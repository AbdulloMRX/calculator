<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script  defer src="index.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <section class="divs_container">
      <div>
        <h1 class="terminal" id="terminal"></h1>
        <input type="number" id="input">
      </div>
      <div class="first_div">
        <button class="first_div_buttons" id="clear">C</button>
        <button class="first_div_buttons" id="tugmalar" value="0">0</button>
        <button class="first_div_buttons" id="manipulate" value="divide">/</button>
        <button class="first_div_buttons" id="manipulate" value="minus">-</button>
        <button class="first_div_buttons" id="tugmalar" value="7">7</button>
        <button class="first_div_buttons" id="tugmalar" value="8">8</button>
        <button class="first_div_buttons" id="tugmalar" value="9">9</button>
        <button class="first_div_buttons" id="manipulate" value="multiply">*</button>
        <button class="first_div_buttons" id="tugmalar" value="4">4</button>
        <button class="first_div_buttons" id="tugmalar" value="5">5</button>
        <button class="first_div_buttons" id="tugmalar" value="6">6</button>
        <button class="first_div_buttons" id="manipulate" value="plus">+</button>
        <button class="first_div_buttons" id="tugmalar" value="1">1</button>
        <button class="first_div_buttons" id="tugmalar" value="2">2</button>
        <button class="first_div_buttons" id="tugmalar" value="3">3</button>
        <button class="first_div_buttons" id="teng" value="equal">=</button>
      </div>
    </section>
    <div class="second_div">
    <!-- Median   Median   Median   Median   Median -->
      <div class="div">
        <button class="second_div_buttons" id="median" value="median">Median</button>
        <input class="second_div_inputs" type="string" placeholder="Median" id="medianInput"/>
      </div>

    <!-- Mean   Mean   Mean   Mean   Mean -->
      <div class="div">
        <button class="second_div_buttons" id="mean" value="mean">Mean</button>
        <input class="second_div_inputs" id="meanInput" placeholder="Mean" />  
      </div>

    <!-- Range   Range   Range   Range   Range -->
      <div class="div">
        <button class="second_div_buttons" id="range" value="range">Range</button>
        <input class="second_div_inputs" type="text" id="rangeInput" placeholder="Range"/>
      </div>

    <!-- Radical   Radical   Radical   Radical   Radical -->
      <div class="div">
        <button class="second_div_buttons" id="radical" value="radical">Radical</button>
        <input class="second_div_inputs" id="radicalInput" type="number" placeholder="Radical" />
      </div>

    <!-- Power   Power   Power   Power   Power -->
      <div class="div">
        <button class="second_div_buttons" id="powerButton">Power</button>
        <input class="second_div_inputs" type="number" placeholder="multiplicant" id="multiplicant"/>
        <input class="second_div_inputs" type="number" placeholder="multiplicator" id="multiplicator"/>
      </div>
    </div>
  </div>
</body>
</html>
